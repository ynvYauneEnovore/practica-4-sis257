<!DOCTYPE html>
<html>
<head>
    <title>Reserva en el Restaurante Elegante</title>
    <link rel="stylesheet" type="text/css" href="css/reservacione.css">
    <link href="/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
    <div id="header"></div>

    <header class="bg-dark">
        <h1>Restaurante Elegante</h1>
        <p>Reserva tu mesa</p>
    </header>
    <main>
        <form id="reservation-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" required>

            <label for="guests">NÃºmero de Invitados:</label>
            <input type="number" id="guests" required>

            <button type="submit">Reservar</button>
        </form>
    </main>

    <div id="footer"></div>

   
    <script src="js/reservaciones.js"></script>
    <script src="/js/componentes.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js" crossorigin="anonymous"></script>

</body>
</html>
