<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <title>Contacto - Restaurante Elegante</title>
    <link rel="stylesheet" type="text/css" href="/css/contacto.css">
    <link href="/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
    <div id="header"></div>

    <main>
        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <p><strong>Dirección:</strong> 123 Calle Elegante, Ciudad Elegante</p>
            <p><strong>Teléfono:</strong> +1 123-456-7890</p>
            <p><strong>Correo Electrónico:</strong> info@restauranteelegante.com</p>
        </div>
        <form id="contact-form">
            <h2>Envíanos un Mensaje</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>

    <div id="footer"></div>


    <script src="/js/contacto.js"></script>
    <script src="/js/componentes.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js" crossorigin="anonymous"></script>
</body>
</html>
